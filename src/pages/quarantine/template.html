<div class="quarantine-page">
    <van-nav-bar style="border-bottom: 1px solid rgb(200,200,200); margin-bottom: 5px;" title="检疫免疫">
        <template #left>
            <span style="font-size: 16px;" @click="back()">
                <van-icon color="black" name="arrow-left" size="16" />返回
            </span>
        </template>
    </van-nav-bar>
    <div class="content-wrapper">
        <div class="content">
            <div class="content-line">
                <div class="tag">卫生证书</div>
                <div class="name">{{quarantines.pcode}}</div>
            </div>
            <div v-if="quarantines.sanitarycerity" class="imgDiv t-center">
                <img :src="quarantines.sanitarycerity" />
            </div>
            <div v-else class="imgDiv t-center">
                <p id="noImg" style="margin: 20px 0px; color: rgb(102, 102, 102);">该产品无相关证书单据或相关单据出具中！</p>
            </div>

        </div>
    </div>
</div>
