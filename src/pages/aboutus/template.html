<div class="clearance-page">
    <van-nav-bar style="border-bottom: 1px solid rgb(200,200,200); margin-bottom: 5px;" title="公司简介">
        <template #left>
            <span style="font-size: 16px;" @click="back()">
                <van-icon color="black" name="arrow-left" size="16" />返回
            </span>
        </template>
    </van-nav-bar>
    <div class="content-wrapper">
        <div class="content-line">
            <div class="tag" style="margin-bottom: 5px;">简介</div>
            <div class="name" style="text-indent: 4ch;">{{ customs.cuscode }}</div>
        </div>
        <div class="content-logo-img">
            <van-image width="60px" height="30px" fit="contain" src="/logo.jpg" />
        </div>
    </div>
</div>
