<div class="detection-page">
    <van-nav-bar style="border-bottom: 1px solid rgb(200,200,200); margin-bottom: 5px;" title="国外检测">
        <template #left>
            <span style="font-size: 16px;" @click="back()">
                <van-icon color="black" name="arrow-left" size="16" />返回
            </span>
        </template>
    </van-nav-bar>
    <div class="content-wrapper">
        <div class="content">
            <div class="content-line">
                <div class="tag">商品名称</div>
                <div class="name">{{infoObj.name}}</div>
            </div>
            <div class="content-line">
                <div class="tag">国外检验<br>报告日期</div>
                <div class="name">{{overseastests.inspectiondate}}</div>
            </div>
            <div class="content-line">
                <div class="tag">国外检验<br>机&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;构</div>
                <div class="name">{{ overseastests.inspectionorgname}}</div>
            </div>
            <div class="content-line">
                <div class="tag">国外检验<br>编&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</div>
                <div class="name">{{overseastests.inspectioncode}}</div>
            </div>
        </div>
    </div>
</div>
