<div class="logistics-page">
    <van-nav-bar style="border-bottom: 1px solid rgb(200,200,200); margin-bottom: 5px;" title="物流信息">
        <template #left>
            <span style="font-size: 16px;" @click="back()">
                <van-icon color="black" name="arrow-left" size="16" />返回
            </span>
        </template>
    </van-nav-bar>
    <div class="content-wrapper">
        <div class="content">
            <div class="content-line">
                <div class="tag">商品名称</div>
                <div class="name">{{infoObj.name}}</div>
            </div>
            <div class="content-line">
                <div class="tag">灌装日期</div>
                <div class="name">{{logistics.filldate}}</div>
            </div>
            <div class="content-line">
                <div class="tag">到港日期</div>
                <div class="name">{{logistics.eta}}</div>
            </div>
        </div>
    </div>
</div>
