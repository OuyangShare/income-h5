<div class="overseas-page">
    <van-nav-bar style="border-bottom: 1px solid rgb(200,200,200); margin-bottom: 5px;" title="境外生产">
        <template #left>
            <span style="font-size: 16px;" @click="back()">
                <van-icon color="black" name="arrow-left" size="16" />返回
            </span>
        </template>
    </van-nav-bar>
    <div class="content-wrapper">
        <div class="content">
            <div class="content-line">
                <div class="tag">商品名称</div>
                <div id="goodsname" class="name">{{ infoObj.name }}</div>
            </div>
            <div class="content-line">
                <div class="tag">生&nbsp;产&nbsp;商</div>
                <div id="producername" class="name">{{ internetProduction.producername}}</div>
            </div>
            <div class="content-line">
                <div class="tag">原&nbsp;产&nbsp;国</div>
                <div id="originnodename" class="name">{{internetProduction.originnodename}}</div>
            </div>
            <div class="content-line">
                <div class="tag">原产地证</div>
            </div>
            <div class="content-line t-center">
                <p id="noImg" style="display:none;margin: 20px 0;color:#666">该产品无相关证书单据或相关单据出具中！</p>
                <!-- <img id="origincertify"
                    src="http://bj.bcebos.com/v1/cndwineapp/CNDERPDB/image/trace/origincertify/2023-12-17/WI000000000003236538170445776762592.jpg@!origin"> -->
                <img :src="internetProduction.origincertify" />
            </div>
        </div>
    </div>
</div>
