<div class="security-page">
    <van-nav-bar style="border-bottom: 1px solid rgb(200,200,200); margin-bottom: 5px;" title="防伪详情">
        <template #left>
            <span style="font-size: 16px;" @click="back()">
                <van-icon color="black" name="arrow-left" size="16" />返回
            </span>
        </template>
    </van-nav-bar>
    <div class="content-wrapper">
        <div class="content">
            <div class="content-line">
                <div class="tag">商品名称</div>
                <div class="name">{{infObj.name}}</div>
            </div>
            <div class="content-line">
                <div class="tag">瓶&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</div>
                <div class="name">{{securitydetails.bottlecode}}</div>
            </div>
            <div class="content-line">
                <div class="tag">防&nbsp;&nbsp;伪&nbsp;&nbsp;码</div>
                <div class="name">{{securitydetails.securitycode}}</div>
            </div>
            <!-- <div class="content-line" style="display: none">
                <div class="tag">激&nbsp;&nbsp;光&nbsp;&nbsp;码</div>
                <div class="name"></div>
            </div> -->
            <div class="content-line">
                <div class="tag">可变序列号 </div>
                <div class="name">{{securitydetails.serialcode}}</div>
            </div>
        </div>
    </div>
</div>
