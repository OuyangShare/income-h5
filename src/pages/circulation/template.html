<div class="circulation-page">
    <van-nav-bar style="border-bottom: 1px solid rgb(200,200,200); margin-bottom: 5px;" title="流通信息">
        <template #left>
            <span style="font-size: 16px;" @click="back()">
                <van-icon color="black" name="arrow-left" size="16" />返回
            </span>
        </template>
    </van-nav-bar>
    <div class="content-wrapper">
        <div class="content">
            <div class="content-line">
                <div class="tag">商品名称</div>
                <div class="name">{{infoObj.name}}</div>
            </div>
            <div class="content-line">
                <div class="tag">经&nbsp;&nbsp;销&nbsp;&nbsp;商</div>
                <div class="name">{{logisticsinfos.dealername}}</div>
            </div>
            <div class="content-line">
                <div class="tag">生&nbsp;&nbsp;产&nbsp;&nbsp;商</div>
                <div class="name">{{logisticsinfos.cusname}}</div>
            </div>
            <div class="content-line">
                <div class="tag">物&nbsp;&nbsp;流&nbsp;&nbsp;商</div>
                <div class="name">{{logisticsinfos.logisticsname}}</div>
            </div>
            <div class="content-logo-img">
                <van-image width="60px" height="30px" fit="contain" src="/logo.jpg" />
            </div>
        </div>
    </div>
</div>
